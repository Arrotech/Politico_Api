  language: 
    - python
    
  python:
    - "3.6"

  env:
    - CODECOV_TOKEN="4e6258c9-b1ec-437c-98a3-68da6a3c2d07"

  install:
    - pip install codecov
    - pip install -r requirements.txt
    - pip install nose
    - pip install coverage
    - pip install coveralls
  
  before_script:
    - export FLASK_APP='run.py'
 
  script:
    - nosetests --with-coverage --cover-package=app
    - pytest --cov=app tests/

  after_success:
    - coveralls
    - codecov
